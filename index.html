<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Orçamento Araujo Marcenaria</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="./assets/img/logo pai.png" alt="logo" class="logo" />
      <h1 class="titulo">Orçamento Dos Moveis Planejados</h1>
    </header>

    <hr class="linhaDiv" />
    <div class="dadosCliente">
      <div>
        <label for="cliente">Cliente:</label>
        <input type="text" class="cliente" />
      </div>
      <div>
        <label for="contato">Contato:</label>
        <input type="text" class="contato" />
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" class="bairro" />
      </div>
    </div>
    <hr class="linhaDiv" />

    <main class="principal">
      <button class="btnAdicionar">Adicionar móvel</button>
    </main>

    <section class="orcamentoFinal">
      <div class="valorTotal">
        <label class="labTotal" for="">Valor Total:</label>
        <input type="text" class="inpTotal" />
      </div>
    </section>

    <section class="infosContent">
      <img src="./assets/img/entrega.png" alt="" class="infos1" />

      <img src="./assets/img/garantia.png" alt="" class="infos2" />

      <img src="./assets/img/formas_de_pagamento.png" alt="" class="infos3" />
    </section>

    <footer class="copyright">
      <p>Copyright ©Araujo Marcenaria</p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
